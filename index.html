<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="page-container">
      <div class="sidebar-container">
        <div class="bg-image"></div>
        <div class="banner">
            <div class="icon"></div>
            <div class="text">URBANIA</div>
        </div>
        <div class="credits">Photo by 
          <a href="https://www.instagram.com/cookiejari/">Jari Parial on Instagram</a> 
        </div>
      </div>

      <div class="main-container">
        <div class="top-section">
          <div class="top-section-text">
            <div class="top-text">
              This is an online service. It is very real. You need this in your life to help you get started. Without this online service your 
            deepest dreams will not happen. 
            </div>
            
            <div class="bot-text">
              You KNOW you want to.
            </div>
          </div>
        </div>

        <div class="form-section">

          <form action="" method="post">
            <fieldset>
              <legend>Let's do this</legend>
              <div class="form-item">
                <label for="first-name">FIRST NAME:</label>
                <input type="text" id="first-name"name="first-name" placeholder="John" required>
              </div>
              <div class="form-item">
                <label for="last-name">LAST NAME:</label>
                <input type="text" id="last-name"name="last-name" placeholder="Cruz" required>
              </div>
              <div class="form-item">
                <label for="email">EMAIL:</label>
                <input type="email" id="email"name="email" placeholder="jcruz@email.com" required>
              </div>
              <div class="form-item">
                <label for="phone-num">PHONE NUMBER:</label>
                <input type="tel" id="phone-num"name="phone-num" pattern="^[0-9]*$" placeholder="09156234865" required>
              </div>
              <div class="form-item pass-form">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password"name="password" required>
              </div>
              <div class="form-item pass-form">
                <label for="repeat-password">REPEAT PASSWORD:</label>
                <input type="password" id="repeat-password"name="password" required>
              </div>


            </fieldset>
            <button type="submit">Create Account</button>

          </form>

          <div class="login">Already have an account? <a href="">Log in</a></div>
        </div>

      </div>

    </div>
  </body>
</html>
